version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.9.6
    
    working_directory: ~/repo
    
    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "requirements.txt" }}
          - v2-dependencies-

      - run:
          name: Install pandoc
          command: |
                    sudo apt-get update 
                    wget https://github.com/jgm/pandoc/releases/download/2.14.1/pandoc-2.14.1-1-amd64.deb
                    sudo dpkg -i pandoc-2.14.1-1-amd64.deb

      - run:
          name: Install 7z, unrar
          command: |
                    sudo apt-get install -y p7zip-full
          
      - run:
          name: Install InkScape
          command: |
                    sudo apt-get install -y inkscape
          
      - run:
          name: Install graphviz
          command: |
                    sudo apt-get install -y graphviz
          
      - run:
          name: Install libproj
          command: |
            sudo apt-get install -y libgeos-dev libproj-dev proj-data graphviz

      - run:
          name: Install llvmlite
          command: |
            sudo apt-get install lsb-release wget software-properties-common
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 10
            ls /usr/bin/llvm*

      - run:
          name: Install standard libraries
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install scipy matplotlib numpy cython pandas

      - run:
          name: Install pyproj, shapely, cartopy
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install pyproj
            pip uninstall -y shapely
            pip install --no-binary shapely shapely
            pip install cartopy

      - run:
          name: Install numba, llvmlite
          command: |
            python -m venv venv
            . venv/bin/activate
            # export LLVM_CONFIG=/usr/local/opt/llvm/bin/llvm-config
            sudo ln -s /usr/bin/llvm-config-10 /usr/bin/llvm-config
            pip install llvmlite numba

      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install wheel
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements.txt" }}
        
      - run:
          name: check list of dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip freeze
            apt list --installed
        
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py unittests

      - run:
          name: wheel
          command: |
            . venv/bin/activate
            python setup.py bdist_wheel
            mkdir -p test-reports/dist
            cp dist/*.whl test-reports/dist

